<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a, b) {
        if (a > b) {
            alert(`Số ${a} lớn hơn số ${b}`)
        } else {
            sum = a+b;
            alert(`Tổng của ${a} và ${b} là ${sum} `)
        }
    }
    checkNumber(7, 33)
</script>
</body>
</html>
